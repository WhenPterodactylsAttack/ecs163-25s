<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokemon Visualization Diagram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="dashboard" style="display: flex; height: 100vh; font-family: sans-serif;">

    <!-- Left half split into two -->
    <div id="left-panel" style="flex: 1; display: flex; flex-direction: column; gap: 20px; padding: 10px;">
      <label for="zoomSlider">Zoom:</label>
      <input type="range" id="zoomSlider" min=".8" max="2" step="0.1" value="1">
      <div id="star-chart" style="flex: 1; border: 1px solid #ccc; padding: 10px;">
        <h3>Average Stats Per Type</h3>
        <svg width="100%" height="100%"></svg>
      </div>
      <div id="sankey-chart" style="flex: 1; border: 1px solid #ccc; padding: 10px;">
        <h3>Parallel Coordinates</h3>
        <svg width="100%" height="100%"></svg>
      </div>
    </div>

    <!-- Right half for combo chart -->
    <div id="right-panel" style="flex: 1; border-left: 1px solid #ccc; padding: 10px;">
      <h3>Average Weight & Height by Pok√©mon Type</h3>

    <!-- Sort buttons container -->
    <div id="sort-buttons" style="margin-bottom: 10px;">
      <button id="sort-desc">Most to Least</button>
      <button id="sort-asc">Least to Most</button>
      <button id="sort-alpha">Alphabetical</button>
    </div>
      <svg id="combo-chart" width="100%" height="100%"></svg>
    </div>

  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
